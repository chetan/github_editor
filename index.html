<!DOCTYPE html>
<html lang="en">
  <head>
    <title>github markdown editor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="gfm.css">
    <style type="text/css">
      html, body { height: 100%; }
      #preview { overflow: auto; }
    </style>
    <script type="text/javascript" src="js/showdown.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript">
      function layout() {
        var bh = $("body").height();
        var ct = $(".editor")[0].offsetTop;
        $("#markdown, #preview").width("100%");
        $("#markdown, #preview").height(bh-ct-30);
      }
      $(window).resize(layout);
      $(document).ready(function() {
        layout();
        var converter = new Showdown.converter();
        var preview = $("#preview");
        $("#markdown").keyup(function(e) {
          var html = converter.makeHtml($(e.target).val());
          preview.html(html);
        });
      });
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span6">
          <h1>edit</h1>
          <div class="editor">
            <textarea name="markdown" id="markdown" cols="30" rows="20"></textarea>
          </div>
        </div>
        <div class="span6">
          <h1>preview</h1>
          <div id="preview" class="preview markdown-body"></div>
        </div>
      </div>
    </div>
  </body>
</html>
