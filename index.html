<!DOCTYPE html>
<html lang="en">
  <head>
    <title>github markdown editor</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/gfm.css">
    <style type="text/css">
      html, body { height: 100%; }
      #preview { overflow: auto; }
      .row-fluid { margin-left: 15px; }
      .row-fluid [class*="span"] { margin-left: 0; }
      .container-fluid { padding: 0; }
    </style>
    <script type="text/javascript" src="js/showdown.js"></script>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
      function layout() {
        var bh = $("body").height();
        var ct = $("#markdown")[0].offsetTop;
        $("#markdown").width( $(".col-edit").width() - 10 );
        $("#preview").width("100%");
        $("#markdown, #preview").height(bh-ct-15);
        editor.resize();
      }
      $(window).resize(layout);
      $(document).ready(function() {
        var converter = new Showdown.converter();
        var preview = $("#preview");
        // create editor
        window.editor = ace.edit("markdown");
        editor.setTheme("ace/theme/clouds");
        editor.getSession().setTabSize(2);
        editor.getSession().setUseSoftTabs(true);
        editor.setShowPrintMargin(false);
        editor.getSession().setMode("ace/mode/markdown");
        editor.getSession().on('change', function(e) {
          preview.html( converter.makeHtml(editor.getValue()) );
        });
        editor.focus();
        layout();
      });
    </script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span6 col-edit">
          <h1>edit</h1>
          <div id="markdown" class="span6"></div>
        </div>
        <div class="span6 col-preview">
          <h1>preview</h1>
          <div id="preview" class="span6 preview markdown-body"></div>
        </div>
      </div>
    </div>
  </body>
</html>
